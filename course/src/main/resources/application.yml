server:
  port: 8082
spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/ead-course
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      jdbc:
        lob.non-contextual-creation: true
      dialect: org.hibernate.dialect.PostgreSQLDialect

